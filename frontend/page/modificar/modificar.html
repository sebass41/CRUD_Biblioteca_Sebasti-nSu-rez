<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar</title>
    <script src="modificar.js"></script>
    <link rel="stylesheet" href="modificar.css">
</head>
<body>
    <header>
        <nav>
            <a href="../ingresar/ingresar.html">Ingresar</a>
            <a href="../mostrar/mostrar.html">Mostrar</a>
            <a href="../modificar/modificar.html">Modificar</a>
            <a href="../eliminar/eliminar.html">Eliminar</a>
        </nav>
    </header>

    <main>
        <form id="formModificar">
            <label>ID</label>
            <input type="text" name="id" id="id">

            <label>Nombre</label>
            <input type="text" name="nombre" id="nombre">

            <label>Fecha</label>
            <input type="date" name="fecha" id="fecha">

            <label>Precio</label>
            <input type="text" name="precio" id="precio">

            <input type="submit" value="Modificar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Fecha</th>
                    <th>Precio</th>
                    <th>Seleccione</th>
                </tr>
            </thead>
            <tbody id="tBodyModificar"></tbody>
        </table>
    </main>
</body>
</html>
